  <div class="Title"><H1>Empleados</H1></div>

  <div class="Div-Inputs" *ngIf="datosemp">

    <div class="Inputs1">

      <div id="Inputs1_1">

        <span class="input-group-text">Nombre/s</span>
        <input type="text" aria-label="First name" class="form-control" id="form1" value={{datosemp.nombres}} readonly="readonly">

      </div>

      <div id="Inputs1_2">

        <span class="input-group-text">Apellido/s</span>
        <input type="text" aria-label="Last name" class="form-control" id="form1" value={{datosemp.apellidos}} readonly="readonly">

      </div>
      <div id="Inputs1_3">
        <span class="input-group-text">Jerarquía</span>
        <input type="text" aria-label="Last name" class="form-control" id="form1" value={{gradoemp.jerarquia}} readonly="readonly">
      </div>
    </div>

    <div class="Inputs2">

      <div id="Inputs2_1">
        <span class="input-group-text">NI</span>
        <input type="text" aria-label="Last name" class="form-control" id="form2" value={{datosemp.ni}} readonly="readonly">

        <span class="input-group-text" id="marg">D.N.I.</span>
        <input type="text" aria-label="Last name" class="form-control" id="form2" value={{datosemp.dni}} readonly="readonly">
      </div>

      <div id="Inputs2_2">

        <span class="input-group-text">Situación</span>
        <input type="text" aria-label="Last name" class="form-control" id="form1" value={{situacionemp.situacion}} readonly="readonly">

      </div>
    </div>
  </div>

  <div class="Title" id="arms"><H1>Armas</H1></div>

  <div class="Div-Inputs1">

    <div class="Inputs1">

      <div id="Inputs1_4">

        <span class="input-group-text">Tipo</span>
        <input type="text" aria-label="First name" class="form-control" id="form5" value={{tipoarma.tipo}} readonly="readonly">

      </div>

      <div id="Inputs1_5">

        <span class="input-group-text">Remarque</span>
        <input type="text" aria-label="Last name" class="form-control" id="form3" value={{armasemp.remarque}} readonly="readonly">

      </div>
    </div>

    <div class="Inputs3">

      <div id="Inputs2_3">
        <span class="input-group-text">Modelo</span>
        <input type="text" aria-label="Last name" class="form-control" id="form4" value={{modeloarma.modelo}} readonly="readonly">

        <span class="input-group-text" id="marg">Marca</span>
        <input type="text" aria-label="Last name" class="form-control" id="form4" value={{marcaarma.marca}} readonly="readonly">

        <span class="input-group-text" id="marg">Est. Fun.</span>
        <input type="text" aria-label="Last name" class="form-control" id="form6" value={{est_funcarma.est_func}} readonly="readonly">

      </div>

      <div id="Inputs2_4">

        <span class="input-group-text" id="marg1">Numeración</span>
        <input type="text" aria-label="Last name" class="form-control" id="form3" value={{armasemp.numeracion}} readonly="readonly">

        <span class="input-group-text" id="marg">Calibre</span>
        <input type="text" aria-label="Last name" class="form-control" id="form4" value={{calibrearma.calibre}} readonly="readonly">

      </div>
    </div>
  </div>

  <div class="Title" id="chaleco"><H1>Chalecos</H1></div>

  <div class="Div-Inputs2">

    <div class="Inputs1">

      <div id="Inputs1_4">

        <span class="input-group-text">Marca</span>
        <input type="text" aria-label="First name" class="form-control" id="form5" value={{MarcasChalecosemp.marca}} readonly="readonly">

      </div>

      <div id="Inputs1_5">

        <span class="input-group-text">Niv. Protección</span>
        <input type="text" aria-label="Last name" class="form-control" id="form3" value={{NivelprotListemp.niv_prot}} readonly="readonly">

      </div>
    </div>

    <div class="Inputs3">

      <div id="Inputs2_5">
        <span class="input-group-text" id="marg">Modelo</span>
        <input type="text" aria-label="Last name" class="form-control" id="form4" value={{ModelosChalecoemp.modelo}} readonly="readonly">

        <span class="input-group-text" id="marg">Talle</span>
        <input type="text" aria-label="Last name" class="form-control" id="form4" value={{TallesChalecosemp.talle}} readonly="readonly">

      </div>

      <div id="Inputs2_6">

        <span class="input-group-text" id="marg">N° Serie</span>
        <input type="text" aria-label="Last name" class="form-control" id="form4" value={{chalecobalemp.numSerie}} readonly="readonly">

        <span class="input-group-text" id="marg1">Fecha Fab.</span>
        <input type="text" aria-label="Last name" class="form-control" id="form7"value={{chalecobalemp.fechaFab}} readonly="readonly">

      </div>
    </div>
  </div>

</div>
